<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <h1 id="game_heading">PONG</h1>

            </div>
            <div class="top_boundary"></div>
            <div class="bottom_boundary"></div>
            <div class="left_boundary"></div>
            <div class="right_boundary"></div>
        </header>
        <div class="separation">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div id="last_separation"  class="box"></div>
        </div>
        <div class="score">
            <div class="player1">
                <h1 class="scorer">PLAYER 1</h1>
                <h1 id="score1" class="scorer">0</h1>
            </div>
            <div class="player2">
                <h1 class="scorer">PLAYER 2</h1>
                <h1 id="score2" class="scorer">0</h1>
            </div>
        </div>
        <div class="left_bar"></div>
        <div class="right_bar"></div>
        <div class="ball"></div>
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
